kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: nexus-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
  template:
    metadata:
      labels:
        app: nexus
    spec:
      volumes:
      - name : pv-vol
        persistentVolumeClaim:
          claimName: pvc  
      containers:
      - name: container1
        image: asadullahkhan/custom-nexus-blobstore-gc:v1
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: "/nexuse-data/"
          name: pv-vol
